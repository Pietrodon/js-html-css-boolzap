<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6504bf1989.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
</head>
<body>
    <section >
        <div class="bg-page-up"></div>
        <div class="bg-page-down">
            <div class="chat">
                <div class="chat-list">
                    <div class="top-bar">
                        <div class="container-top-bar">
                            <img src="https://picsum.photos/200/300" class="img-avatar" alt="">
                            <p class="avatar-name">Elena</p>
                        </div>
                        <div class="icone">
                            <i class="fas fa-redo"></i>
                            <i class="fas fa-comment-alt"></i>  
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="alert-bar">
                        <div class="alert-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi utenti</p>
                            <a href="#">Attiva le notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="icon-search">
                            <i class="fas fa-search icone-debug"></i>
                        </div>
                        <input type="text" class="input-search"  placeholder="Cerca o inizia una nuova chat">        
                    </div>
                    <div class="friends-chat"></div>
                </div>
                <div class="current-chat">
                    <div class="top-bar"></div>
                </div>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>
</html>
